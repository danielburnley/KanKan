language: csharp
solution: KanKan.sln
install:
  - nuget restore KanKan.sln
  - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release KanKan.sln
  - mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe ./KanKanTest/bin/Release/KanKanTest.dll
